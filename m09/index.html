<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListKing - Buy Groceries</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="images/kinglogo.png" alt="ListKing Icon" class="icon" />
        <h1>LISTKING</h1>
      </div>
      <h2>BUY GROCERIES</h2>
      <ul id="groceryList">
        <li class="salmon-li"><em>fresh</em> figs</li>
        <li class="salmon-li">pine nuts</li>
        <li class="salmon-li">honey</li>
        <li class="blue-li">blasamic vinegar</li>
        <li class="blue-li">quinoa</li>
      </ul>
      <div class="input-area">
        <input type="text" id="newItem" placeholder="Grocery item" />
        <button id="addButton">Add new item</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
