<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A5 - Carousel</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="timer-container">
      <p>Timer: <span id="timer">4</span></p>
    </div>

    <div class="carousel-container">
      <img id="carousel-img" src="images/kyoto.jpg" alt="Kyoto" />
      <p id="image-description">Kyoto</p>
    </div>
    <div class="buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="autoBtn">Start Auto</button>
    </div>

    <div class="validators">
      <a
        href="http://validator.w3.org/check?uri=https://simplywilber.github.io/dev109/a5/"
        target="_blank"
      >
        <img
          src="http://www.w3.org/Icons/valid-xhtml10"
          alt="HTML Validator"
        />
      </a>
      <a
        href="https://jigsaw.w3.org/css-validator/validator?uri=https://simplywilber.github.io/dev109/a5/"
        target="_blank"
      >
        <img
          src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
          alt="CSS Validator"
        />
      </a>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
