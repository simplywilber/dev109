<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 01</title>
  </head>
  <body>
    <table>
        <tr>
            <td colspan="3" style="border: 2px solid black; text-align: center;"><h1>HTML Table Example</h1></td>
         </tr>
        <td style="border: 2px solid black">
          <img
            src="https://images.unsplash.com/photo-1593759608363-fde2fa65f5d7?q=80&w=2918&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="an assortment of greens, nuts, healthy oils and pasta displayed on a counter"
            height="300"
            width="300"
          />
        </td>
        <td style="border: 2px solid black"><h2>Meal Planner</h2></td>
        <td style="border: 2px solid black"><h2>Recipe Index #:</h2></td>
      </tr>
      <tr>
        <th style="border: 2px solid black" scope="col">Week starting</th>
        <th style="border: 2px solid black" scope="col">02/15/2018</th>
        <th style="border: 2px solid black" scope="col">Intructions</th>
      </tr>
      <tr>
        <td style="border: 2px solid black"><b>Day of the Week</b></td>
        <td style="border: 2px solid black"><b>Recipe Name</b></td>
        <td rowspan="8" style="border: 2px solid black">
          Add the name of the recipe under the column Recipe Name
        </td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Monday</td>
        <td style="border: 2px solid black">Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Tuesday</td>
        <td style="border: 2px solid black">My New Recipe</td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Wednesday</td>
        <td style="border: 2px solid black"></td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Thursday</td>
        <td style="border: 2px solid black"></td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Friday</td>
        <td style="border: 2px solid black"></td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Saturday</td>
        <td style="border: 2px solid black"></td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Sunday</td>
        <td style="border: 2px solid black"></td>
      </tr>
    </table>
  </body>
</html>
