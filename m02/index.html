<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 01</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th scope="col" colspan="4"><h1>HTML Table Example</h1></th>
      </tr>
      <tr>
        <th>
          <img
            src="https://images.unsplash.com/photo-1593759608363-fde2fa65f5d7?q=80&w=2918&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="an assortment of greens, nuts, healthy oils and pasta displayed on a counter"
            height="300"
            width="300"
          />
        </th>
        <th><h2>Meal Planner</h2></th>
        <th><h2>Recipe Index #:</h2></th>
      </tr>
      <tr>
        <th>Week starting</th>
        <th>02/15/2018</th>
        <th>Intructions</th>
      </tr>
      <tr>
        <td><b>Day of the Week</b></td>
        <td><b>Recipe Name</b></td>
        <td rowspan="8">
          Add the name of the recipe under the column Recipe Name
        </td>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>My New Recipe</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td></td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td></td>
      </tr>
      <tr>
        <td>Friday</td>
        <td></td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td></td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
